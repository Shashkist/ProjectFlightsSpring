# DataSource Configuration
spring.datasource.generate-unique-name=false
spring.datasource.name=tacocloud
spring.datasource.url=jdbc:mysql://localhost:3306/flightsSpring?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Console Configuration (commented out)
# spring.h2.console.path=/h2


#base pasth for spring rest
spring.data.rest.base-path: /data-api

# start on the 8082 port
server.port=8082 

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update